<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/style/users/style.css">
</head>
<body>

<div class="container-fluid signup-container">
    <div class="row">
        <!-- Left Side - Image -->
        <div class="col-md-6 image-section">
            <img src="../../static/images/signup-image.jpg" alt="Signup Image">
        </div>
        <!-- Right Side - Signup Form -->
        <div class="col-md-6 form-section">
            <h2>Create New Account</h2>
            <p>Please enter details</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="last_name" placeholder="Last Name" required>
                    </div>
                </div>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <div class="terms">
                    <input type="checkbox" required>
                    <label>I agree to the Terms & Conditions</b></label>
                </div>
                <button type="submit">Signup</button>
            </form>
            <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login!</a></p>
        </div>
    </div>
</div>

</body>
</html>
