<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/style/users/login.css">
</head>
<body>

<div class="container-fluid login-container">
    <div class="row">
        <!-- Left Side - Image -->
        <div class="col-md-6 image-section">
            <img src="../../static/images/login-image.jpg" alt="Login Image">
        </div>
        <!-- Right Side - Login Form -->
        <div class="col-md-6 form-section">
            <h2>Welcome ðŸ‘‹</h2>
            <p>Please login here</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <label>User Name</label>
                <input type="text" name="username" placeholder="robert" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="********" required>

                <div class="remember-me">
                    <input class="checkbox" type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>

                <button type="submit">Login</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Signup!</a></p>
        </div>
    </div>
</div>

</body>
</html>
